
spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/orderservice
    username: postgres
    password:
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  application:
    name: ORDER-SERVICE
server:
  port: 8181
